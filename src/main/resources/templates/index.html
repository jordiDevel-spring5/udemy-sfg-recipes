<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Recipe Home</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
		
		<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
			th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	</head>
	
	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-primary">
					
						<div class="panel-heading">
							<h1 class="panel-title">My Recipes</h1>				
						</div>
					
						<div class="panel-body">
							<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
								<table class="table table-hover">
									<thead class="thead-inverse">
										<tr>
											<th>Id</th>
											<th>Description</th>
											<th>View</th>
											<th>Update</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:remove="all">
											<td>123</td>
											<td>Big Mac</td>
											<td><a href="#">View</a></td>
											<td><a href="#">Update</a></td>
											<td><a href="#">Delete</a></td>
										</tr>
										<tr th:remove="all">
											<td>456</td>
											<td>McPollo</td>
											<td><a href="#">View</a></td>
											<td><a href="#">Update</a></td>
											<td><a href="#">Delete</a></td>
										</tr>
										<tr th:each="recipe : ${recipes}">
											<td th:text="${recipe.id}">1</td>
											<td th:text="${recipe.description}">Macheroni al forno</td>
											<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/show'}">View</a></td>
											<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/update'}">Update</a></td>
											<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/delete'}">Delete</a></td>
										</tr>
										<tr>
											<td colspan="4">
												<a href="#" th:href="@{'/recipe/new'}">New Recipe</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>				
				</div>
			</div>
		</div>
	</body>
</html>
